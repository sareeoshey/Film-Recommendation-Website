<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--so page is mobile friendly-->

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Penguin</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Penguin</a>

            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
                <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>

                {% if request.user.is_authenticated %}<!--this just takes away buttons once you're signed in-->   
                    <a href="#" class="px-6 py-3 text-lg font-semibold bg-pink-400 text-white rounded-xl hover:bg-pink-700">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                {% else %}
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-pink-400 text-white rounded-xl hover:bg-pink-700">Sign up</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10"> <!--means it should take up 2/3 of footer-->
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">Lorem ipsum, dolor sit amet consectetur ad blah blah</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2"> <!--so each element has a space between them-->
                    <li><a href="#" class="text-lg text-pink-400 hover:text-pink-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-pink-400 hover:text-pink-700">Contact</a></li> <!--Django searches in urls.py-->
                    <li><a href="#" class="text-lg text-pink-400 hover:text-pink-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-pink-400 hover:text-pink-700">Terms of Use</a></li>
                    <!--When you hover overbutton it should be this color-->
                </ul>
            </div>
        </footer>
    </body>
</html>
<!--After typing this go add it to the url file-->
